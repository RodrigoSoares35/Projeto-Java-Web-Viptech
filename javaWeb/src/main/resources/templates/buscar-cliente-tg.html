        <main>
            <h3 style="text-align: center">Fa√ßa sua Busca:</h3>
             <br>
          <div class="row mb-3">
              <div class="col-md-4">
                <form class="form-container" action="/pesquisarTg" method="get">
                    <div class="form-group">
                    <label for="contrato">N√∫mero do Contrato: </label>
                    <input type="text" name="contrato" class="form-control" id="contrato" placeholder="N¬∞ Contrato" required>
                    </div>
                    <div class="form-group text-center">
                       <button type="submit" class="btn btn-primary">Buscar</button>  
                    </div>
                </form>
            </div>
              <div class="col-md-4">
                <form class="form-container" action="/pesquisarTg" method="get">
                    <div class="form-group">
                    <label for="contrato">N√∫mero do Ramal: </label>
                    <input type="text" name="contrato" class="form-control" id="contrato" placeholder="N¬∞ Ramal" required>
                    </div>
                    <div class="form-group text-center">
                       <button type="submit" class="btn btn-primary">Buscar</button>  
                    </div>
                </form>
            </div>
              <div class="col-md-4">
                <form class="form-container" action="/pesquisarTg" method="get">
                    <div class="form-group">

                    <input type="text" name="contrato" class="form-control" id="contrato" placeholder="Status" required>

                       <button type="submit" class="btn btn-primary">Buscar</button>

                </form>
            </div>
         </div> 
            <section class="formulario">
               <div th:if="${resultados != null and !resultados.isEmpty()}">

                   <thead>
                     <tr>
                       <th scope="col">ID</th>
                       <th scope="col">Empresarial</th>
                       <th scope="col">Contrato</th>
                        <th scope="col">Cliente</th>
                       <th scope="col">Status</th>
                       <th scope="col">+Detalhes</th>
                       <th scope="col">Atualizar</th>
                     </tr>
                   </thead>
                   <tbody>
                     <tr th:each="tg : ${resultados}">

                       <td th:text="${tg.contrato}"></td>
                        <td th:text="${tg.cliente}"></td>
                       <td th:text="${tg.status}"></td>
                       <td><a th:href="@{/detalheThomasGrahamForm/{id}(id=${tg.id})}">üîç</a></td>

    <div th:if="${resultados != null and resultados.isEmpty()}">
